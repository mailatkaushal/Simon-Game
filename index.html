<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="info">Press any key to start</div>
      <div class="box-container">
        <div class="box green" id="green"></div>
        <div class="box red" id="red"></div>
        <div class="box yellow" id="yellow"></div>
        <div class="box blue" id="blue"></div>
        <div class="name">Simon</div>
      </div>
      <div class="highscore">Highscore - 0</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
